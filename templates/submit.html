<html>

<head>
	<title>Welcome!</title>
	<!--Import bootstrap.css here using the CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Import your own stylesheet -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}?q={{ time }}" />
</head>
<body>
	<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="/static/images/waldemar-brandt-yzwKXsjYyDk-unsplash.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/static/images/vishwas-katti-UrQ_BS9bLXQ-unsplash.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/static/images/siyuan-g_V2rt6iG7A-unsplash.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
</div>
<div class="container-fluid">
    <div class="row">
<div class="background">
	<form method="POST" action = "/results">
		<h3>Choose a category</h3>
        <input list="categories" name="categories">
        <datalist id="categories">
            {% for item in list_of_categories %}
            <option value={{ item }}>
            {% endfor %}
        </datalist>
		<h3>Choose a cuisine</h3>
        <input list="cuisines" name="cuisines">
        <datalist id="cuisines">
            {% for item in list_of_cuisines %}
            <option value={{ item }}>
            {% endfor %}
        </datalist>
        <input type="submit">
    </form>
</div>
</div>
</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
		</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
		</script>
</body>
</html>
