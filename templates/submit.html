<html>

<head>
	<title>Welcome!</title>
	<!--Import bootstrap.css here using the CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Import your own stylesheet -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}?q={{ time }}" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
</head>
<body class="index">
<div class="image2 background">
	<form method="POST" action = "/results" class="container">
		<h1 style="font-family: 'Lora', sans-serif;">Choose a category:</h1>
        <input list="categories" name="categories" placeholder="Category">
        <datalist id="categories">
            {% for item in list_of_categories %}
            <option value={{ item }}>
            {% endfor %}
        </datalist>
		<h1 style="font-family: 'Lora', sans-serif;">Choose a cuisine:</h1>
        <input list="cuisines" name="cuisines" placeholder="Cuisine">
        <datalist id="cuisines">
            {% for item in list_of_cuisines %}
            <option value={{ item }}>
            {% endfor %}
        </datalist>
        <div class="space"></div>
        <input type="submit" class="submit">
    </form>
</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
		</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
		</script>
</body>
</html>
